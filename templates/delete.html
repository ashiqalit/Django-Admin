{% extends 'base.html' %}

{% block title %}

<title>Delete</title>

{% endblock title %}

{% block content %}

<form action="{% url 'delete_user' user.pk %}" method="POST">

    {% csrf_token %}

    <br><br>

    <div class="alert alert-danger" role="alert">

        Are you sure you want to delete "{{ user.first_name }}"?

    </div>

    <p>

        <a href="{% url 'read_user' %}"> <-- Go back</a>

    </p>

    <p>

        <input class="btn btn-danger" type="submit" value="Confirm">

    </p>

</form>

{% endblock content %}
